<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Amp - Discover Your Next Dining Adventure</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #faf9f7 0%, #f5f2ed 50%, #ede7d8 100%);
            color: #2c2c2c;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(107, 142, 35, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(205, 133, 63, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b4513, #cd853f, #6b8e23);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            animation: gradientShift 4s ease-in-out infinite;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #8b4513, #cd853f);
            border-radius: 2px;
        }

        .subtitle {
            color: #6b5b5b;
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        .controls-section {
            max-width: 480px;
            position: relative;
        }

        .greeting {
            color: #2c2c2c;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
            position: relative;
        }

        .greeting::before {
            content: 'üëã';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            animation: wave 2s ease-in-out infinite;
        }

        .description {
            color: #6b5b5b;
            font-size: 1.05rem;
            margin-bottom: 48px;
            font-weight: 400;
            line-height: 1.7;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .choice-btn {
            padding: 24px 36px;
            font-size: 1rem;
            font-weight: 500;
            border: 2px solid transparent;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .choice-btn .icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .choice-btn:hover .icon {
            transform: scale(1.2) rotate(5deg);
        }

        .choice-btn .text {
            flex: 1;
        }

        .choice-btn .subtitle-text {
            font-size: 0.85rem;
            opacity: 0.7;
            font-weight: 400;
            margin-top: 2px;
        }

        #restaurant-btn {
            background: linear-gradient(135deg, #8b4513, #a0522d);
            color: white;
            box-shadow: 0 8px 24px rgba(139, 69, 19, 0.2);
        }

        #restaurant-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(139, 69, 19, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        #cafe-btn {
            background: linear-gradient(135deg, #6b8e23, #8fbc8f);
            color: white;
            box-shadow: 0 8px 24px rgba(107, 142, 35, 0.2);
        }

        #cafe-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(107, 142, 35, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        #surprise-btn {
            background: linear-gradient(135deg, #cd853f, #daa520);
            color: white;
            box-shadow: 0 8px 24px rgba(205, 133, 63, 0.2);
        }

        #surprise-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(205, 133, 63, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .result-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 69, 19, 0.1);
            border-radius: 20px;
            padding: 32px 24px;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8b4513, #cd853f, #6b8e23);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .result-container.has-result {
            border-color: #8b4513;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.15);
            transform: scale(1.02);
        }

        .result-container.has-result::before {
            opacity: 1;
        }

        #result {
            font-size: 1.2rem;
            font-weight: 400;
            color: #6b5b5b;
            transition: all 0.4s ease;
        }

        #result.show {
            color: #8b4513;
            font-weight: 600;
            font-size: 1.3rem;
            transform: scale(1.05);
        }

        .image-section {
            position: relative;
            height: 520px;
            border-radius: 24px;
            overflow: hidden;
            background: #f5f2ed;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(139, 69, 19, 0.1) 0%, transparent 100%);
            z-index: 2;
            pointer-events: none;
        }

        .slide-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1.1);
        }

        .slide-image.active {
            opacity: 1;
            transform: scale(1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 48px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 69, 19, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #8b4513, #cd853f);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(139, 69, 19, 0.1);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #8b4513;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #6b5b5b;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.03;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; right: 15%; animation-delay: 2s; }
        .floating-element:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }
        .floating-element:nth-child(4) { top: 30%; right: 30%; animation-delay: 6s; }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes wave {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(10deg); }
            75% { transform: translateY(-50%) rotate(-10deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .container > * {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }

        .header { animation-delay: 0.1s; }
        .controls-section { animation-delay: 0.2s; }
        .image-section { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 60px;
            }

            .container {
                padding: 40px 24px;
            }

            .controls-section {
                max-width: none;
            }

            .greeting::before {
                position: static;
                margin-right: 8px;
            }

            .image-section {
                height: 400px;
            }
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 2.5rem;
            }

            .greeting {
                font-size: 1.8rem;
            }

            .choice-btn {
                padding: 20px 24px;
                gap: 12px;
            }

            .image-section {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element">üçΩÔ∏è</div>
        <div class="floating-element">‚òï</div>
        <div class="floating-element">ü•ò</div>
        <div class="floating-element">üç∞</div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="logo">Hobby Amp</h1>
        </header>

        <main class="main-content">
            <section class="controls-section">
                <h2 class="greeting">Hi Phylis!</h2>
                <p class="description">
                    Can't decide where to dine today? Choose your preference below and let us guide you to the perfect culinary adventure in the city.
                </p>

                <div class="button-container">
                    <button id="restaurant-btn" class="choice-btn">
                        <div class="text">
                            <div>Restaurant</div>
                            <div class="subtitle-text">Fine dining & casual eats</div>
                        </div>
                    </button>
                    <button id="cafe-btn" class="choice-btn">
                        <div class="text">
                            <div>Cafe</div>
                            <div class="subtitle-text">Coffee & light bites</div>
                        </div>
                    </button>
                    <button id="surprise-btn" class="choice-btn">
                        <div class="text">
                            <div>Surprise Me</div>
                            <div class="subtitle-text">Random adventure awaits</div>
                        </div>
                    </button>
                </div>

                <div class="result-container" id="result-container">
                    <div id="result">Make your choice above to discover your destination</div>
                </div>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-number">15</div>
                        <div class="stat-label">Restaurants</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">15</div>
                        <div class="stat-label">Cafes</div>
                    </div>
                </div>
            </section>

            <section class="image-section">
                <div class="slide-container">
                    <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=600&h=600&fit=crop&crop=center" alt="Restaurant atmosphere" class="slide-image active">
                    <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=600&h=600&fit=crop&crop=center" alt="Coffee and pastries" class="slide-image">
                    <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=600&h=600&fit=crop&crop=center" alt="Fine dining" class="slide-image">
                    <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?w=600&h=600&fit=crop&crop=center" alt="Cozy caf√©" class="slide-image">
                    <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de?w=600&h=600&fit=crop&crop=center" alt="Outdoor dining" class="slide-image">
                </div>
            </section>
        </main>
    </div>

    <script>
        const restaurants = [
            "Carnivore", "Talisman", "Urban Eatery", "Lord Delamere Terrace",
            "Lucca Restaurant", "Tamarind Nairobi", "Mawimbi Seafood Restaurant",
            "About Thyme", "Fogo Gaucho", "Nyama Mama", "Mercado - Mexican Kitchen and Bar",
            "Seven Seafood & Grill", "Mediterraneo Ristorante", "Baluba Restaurant", "Tin Roof Caf√© Karen"
        ];

        const cafes = [
            "Artcaffe", "Java House", "CJ's", "News Cafe", "Wasp & Sprout",
            "Le Grenier √† Pain", "Connect Coffee Roasters", "Zucchini Greengrocers & Coffee Shop",
            "Pallet Cafe", "Coffee Casa", "River Cafe", "Point Zero Cafe",
            "Kaldis Coffee House", "Kesh Kesh Coffee House", "Boho Eatery"
        ];

        const restaurantBtn = document.querySelector("#restaurant-btn");
        const cafeBtn = document.querySelector("#cafe-btn");
        const surpriseBtn = document.querySelector("#surprise-btn");
        const result = document.querySelector("#result");
        const resultContainer = document.querySelector("#result-container");

        let currentImageIndex = 0;
        const images = document.querySelectorAll('.slide-image');

        function displayResult(place, type) {
            const emojis = {
                restaurant: 'üçΩÔ∏è',
                cafe: '‚òï',
                surprise: '‚ú®'
            };

            result.textContent = `${emojis[type]} ${place}`;
            result.classList.add('show');
            resultContainer.classList.add('has-result');

            // Enhanced confetti with earthy colors
            const colors = ['#8b4513', '#cd853f', '#6b8e23', '#a0522d', '#daa520'];
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.5, y: 0.7 },
                colors: colors,
                scalar: 1.1,
                gravity: 0.8
            });

            setTimeout(() => {
                result.classList.remove('show');
                resultContainer.classList.remove('has-result');
                setTimeout(() => {
                    result.textContent = 'Make your choice above to discover your destination';
                }, 400);
            }, 7000);
        }

        function getRandomChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        restaurantBtn.addEventListener("click", () => {
            const choice = getRandomChoice(restaurants);
            displayResult(choice, 'restaurant');
        });

        cafeBtn.addEventListener("click", () => {
            const choice = getRandomChoice(cafes);
            displayResult(choice, 'cafe');
        });

        surpriseBtn.addEventListener("click", () => {
            const allOptions = [...restaurants, ...cafes];
            const choice = getRandomChoice(allOptions);
            displayResult(choice, 'surprise');
        });

        function updateImages() {
            images.forEach((image, index) => {
                image.classList.remove('active');
                if (index === currentImageIndex) {
                    image.classList.add('active');
                }
            });
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateImages();
        }

        // Initialize and start slideshow
        updateImages();
        setInterval(showNextImage, 4000);

        // Add click animations
        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'translateY(-2px) scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
